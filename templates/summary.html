{% extends "base.html" %} {% block title %}Summary - {{ note.title }}{% endblock
%} {% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <h4 class="mb-0">
        <i class="bi bi-card-text"></i> Summary: {{ note.title }}
      </h4>
    </div>
    <div class="card-body">
      <div
        class="note-content bg-light p-4 rounded"
        style="white-space: pre-wrap; word-wrap: break-word"
      >
        {{ summary }}
      </div>
      <div class="mt-4">
        <a
          href="{{ url_for('view_note', note_id=note.id) }}"
          class="btn btn-outline-secondary"
        >
          <i class="bi bi-arrow-left"></i> Back to Note
        </a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
