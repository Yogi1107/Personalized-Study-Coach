{% extends "base.html" %} {% block title %}Explain Topic - {{ note.title }}{%
endblock %} {% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div
      class="card-header bg-warning text-dark d-flex justify-content-between align-items-center"
    >
      <h4 class="mb-0">
        <i class="bi bi-lightbulb"></i> Explain Topic: {{ note.title }}
      </h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="question" class="form-label"
            >Ask a question about this note:</label
          >
          <textarea
            class="form-control"
            id="question"
            name="question"
            rows="3"
            placeholder="Enter your question here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning">
          <i class="bi bi-chat-dots"></i> Get Explanation
        </button>
      </form>

      {% if explanation %}
      <hr />
      <h5 class="mt-3">Explanation:</h5>
      <div
        class="note-content bg-light p-4 rounded"
        style="white-space: pre-wrap; word-wrap: break-word"
      >
        {{ explanation }}
      </div>
      {% endif %}

      <div class="mt-4">
        <a
          href="{{ url_for('view_note', note_id=note.id) }}"
          class="btn btn-outline-secondary"
        >
          <i class="bi bi-arrow-left"></i> Back to Note
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
